        //NO. 1
        let a = 10000;
        let b = 500;
        let c = 2500;

        if (a > b && a > c) {
            console.log('a adalah yang terbesar');
        }
        else if (b > a && b > c) {
            console.log('b adalah yang terbesar');
        }
        else if (c > a && c > b) {

        }
        else if (a == b && a == c) {
            console.log('semua bilangan sama');
        }

        //NO. 2
        let no = -7;

        if (no % 2 == 0) {
            if (no < 0) {
                console.log(no + ' bilangan genap negatif');
            }
            else if (no > 0) {
                console.log(no + ' bilangan genap positif');
            }

        }

        else if (no % 2 == 1) {
            console.log(no + ' bilangan ganjil positif');
        }

        else if (no % 2 == -1) {

        }

        //NO.3

        if (saklar == 1) {

        }
        else {
            console.log('error');
        }

        //NO.4
        let item1 = 50000;
        let item2 = 40000;
        let item3 = 10000;
        let total = item1 + item2 + item3;
        let diskon = total * 90 / 100;

        if (total < 100000) {
            console.log(total);
        }
        if (total >= 100000) {
            console.log('anda dapat diskon 10% !! totalnya jadi: ' + diskon);
        }

        // NO.5

        }
        else if (jam > 6) {
            console.log('Gaji anda adalah Rp. 300000');
        }

        // NO.6
        let air = 625;
        if (air <= 500.0) {

        }

        else if (air > 600.1 && air < 650) {
