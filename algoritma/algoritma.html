    <style>
        .move {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: moves 10s ease-in-out infinite;
        }

        @keyframes moves {
            0% {
                left: 350px;
                top: 300px;
            }

            20% {
                left: 900px;
                top: 300px;
            }

            40% {
                left: 450px;
                top: 650px;
            }

            60% {
                left: 625px;
                top: 100px;
            }

            80% {
                left: 800px;
                top: 650px;
            }

            100% {
                left: 350px;
                top: 300px;
            }
        }

        .box-shadow {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: box-shadow 0.5ms ease-in-out infinite;
        }

        @keyframes box-shadow {
            0% {
                left: 350px;
                top: 200px;
            }

            20% {
                left: 900px;
                top: 200px;
            }

            40% {
                left: 450px;
                top: 550px;
            }

            60% {
                left: 625px;
                top: 0px;
            }

            80% {
                left: 800px;
                top: 550px;
            }

            100% {
                left: 350px;
                top: 200px;
            }
        }
    </style>
</head>
