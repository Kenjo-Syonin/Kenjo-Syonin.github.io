    <style>
        .move {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: moves 10s ease-in-out infinite;
        }

        @keyframes moves {
            0% {
                left: 350px;
                top: 300px;
            }

            20% {
                left: 900px;
                top: 300px;
            }

            40% {
                left: 450px;
                top: 650px;
            }

            60% {
                left: 625px;
                top: 100px;
            }

            80% {
                left: 800px;
                top: 650px;
            }

            100% {
                left: 350px;
                top: 300px;
            }
        }

        .box-shadow {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: box-shadow 3s ease-in-out infinite;
        }

        @keyframes box-shadow {
            0% {
                left: 350px;
                top: 200px;
            }

            20% {
                left: 900px;
                top: 200px;
            }

            40% {
                left: 450px;
                top: 550px;
            }

            60% {
                left: 625px;
                top: 0px;
            }

            80% {
                left: 800px;
                top: 550px;
            }

            100% {
                left: 350px;
                top: 200px;
            }
        }
    </style>

        function tambahSatuDetik(waktu) {
            let [jam, menit, detik] = waktu.split(':').map(Number);

            if (detik < 59) {
                detik += 1;
            } else {
                detik = 0;
                if (menit < 59) {
                    menit += 1;
                } else {
                    menit = 0;
                    if (jam < 23) {
                        jam += 1;
                    } else {
                        jam = 0;
                    }
                }
            }

            return `${jam.toString().padStart(2, '0')}:${menit.toString().padStart(2, '0')}:${detik.toString().padStart(2, '0')}`;
        }
